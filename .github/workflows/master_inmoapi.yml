name: Build and deploy JAR app to Azure Web App - inmoapi

on:
  push:
    # ðŸ”‘ ACTUALIZACIÃ“N: Dispara el workflow en las 3 ramas principales.
    branches:
      - main         # Rama de ProducciÃ³n
      - qa           # Rama de QA (Quality Assurance)
      - development  # Rama de Desarrollo
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Rename JAR to app.jar
        run: |
          mkdir -p deploy
          # AsegÃºrate de que el nombre del JAR generado sea correcto
          cp target/*.jar deploy/app.jar
          ls -la deploy/

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: deploy/app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    # ðŸ”‘ ACTUALIZACIÃ“N: Define el ENTORNO LÃ“GICO para las aprobaciones (QA y Production)
    environment:
      # LÃ³gica para seleccionar el entorno basado en la rama:
      # Si es 'main', usa el entorno 'Production'. Si es 'qa', usa 'QA'. Si no, usa 'Development'.
      name: ${{ github.ref == 'refs/heads/main' && 'Production' || github.ref == 'refs/heads/qa' && 'QA' || 'Development' }}

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: .

      - name: Verify JAR exists
        run: |
          echo "Verifying JAR in workspace:"
          ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          # Usando tus secrets existentes para la autenticaciÃ³n OIDC
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E65FF4176A1E4FDBAA825128B0F57B83 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3F53007499DA48449D94358198A741AF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A83EBDAC1CA143D1B6DAE49BED031A8B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'inmoapi'
          # ðŸ”‘ ACTUALIZACIÃ“N: Asigna el SLOT DE DESPLIEGUE basado en la rama
          # Si la rama es 'main', usa el slot 'production' (slot principal).
          # Si la rama es 'qa', usa el slot 'staging'.
          # Si es 'development', usa el slot 'dev'.
          slot-name: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/qa' && 'staging' || 'dev' }}
          package: './app.jar'
